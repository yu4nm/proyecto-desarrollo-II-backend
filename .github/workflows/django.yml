name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  statuses: write

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Verificar estructura del proyecto
        run: |
          echo "Verificando estructura..."
          ls -la
          echo "PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('Python path:', sys.path)"

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests con pytest
        run: |
          pytest -v \
            --tb=short \
            --strict-markers || true
        continue-on-error: false

      - name: Generar reporte de cobertura
        run: |
          echo "Cobertura de c√≥digo:"
          pytest --cov=apps --cov-report=term-missing --no-cov-on-fail || echo " Cobertura baja, pero continuando..."

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  sonarqube:
    name: An√°lisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    # Solo ejecuta si el job test se complet√≥ (success o failure)
    if: always() && needs.test.result != 'cancelled'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis de blame y history

      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download-coverage
        with:
          name: coverage-reports
          path: .

      - name: Verificar archivos de cobertura
        id: check-coverage
        run: |
          echo "üìÇ Archivos en el directorio:"
          ls -la
          echo ""
          
          if [ -f coverage.xml ]; then
            echo "‚úÖ coverage.xml encontrado"
            LINES=$(grep -oP '(?<=lines-covered=")[^"]*' coverage.xml || echo "0")
            echo "üìä L√≠neas cubiertas: $LINES"
            echo "COVERAGE_EXISTS=true" >> $GITHUB_ENV
            echo "coverage_found=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  coverage.xml NO encontrado - SonarQube continuar√° sin m√©tricas de cobertura"
            echo "COVERAGE_EXISTS=false" >> $GITHUB_ENV
            echo "coverage_found=false" >> $GITHUB_OUTPUT
          fi

      - name: An√°lisis con SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          # A√±ade contexto de GitHub para mejor integraci√≥n
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=julianab16_proyecto-desarrollo-II-backend
            -Dsonar.projectName=proyecto-desarrollo-II-backend
            -Dsonar.organization=julianab16
            -Dsonar.sources=apps,l_atelier
            -Dsonar.tests=apps
            -Dsonar.test.inclusions=**/*test*.py,**/test_*.py
            -Dsonar.exclusions=**/migrations/**,**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/staticfiles/**,**/media/**
            -Dsonar.python.version=3.11
            -Dsonar.language=py
            -Dsonar.sourceEncoding=UTF-8
            ${{ steps.check-coverage.outputs.coverage_found == 'true' && format('-Dsonar.python.coverage.reportPaths={0}', 'coverage.xml') || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0}', github.event.number) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.branch={0}', github.head_ref) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.base={0}', github.base_ref) || '' }}

      - name: Esperar procesamiento en servidor
        run: |
          echo "‚è≥ Esperando que SonarQube procese el an√°lisis..."
          sleep 15

      - name: Verificar Quality Gate
        id: quality-gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        # Cambia a true si quieres modo "warning" en lugar de bloqueo
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Resumen del An√°lisis
        if: always()
        run: |
          echo "## üìä Resumen de SonarQube" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.quality-gate.outcome }}" == "success" ]; then
            echo "### ‚úÖ Quality Gate: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "El c√≥digo cumple con los est√°ndares de calidad." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Quality Gate: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "El c√≥digo NO cumple con los est√°ndares de calidad." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Detalles:**" >> $GITHUB_STEP_SUMMARY
          echo "-  [Ver Dashboard Completo](${{ secrets.SONAR_HOST_URL }}/dashboard?id=julianab16_proyecto-desarrollo-II-backend)" >> $GITHUB_STEP_SUMMARY
          echo "-  Cobertura: ${{ steps.check-coverage.outputs.coverage_found == 'true' && '‚úÖ Reportada' || '‚ö†Ô∏è No disponible' }}" >> $GITHUB_STEP_SUMMARY
          echo "-  Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "-  PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comentar en PR (si falla)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## Quality Gate Fallido
            
            El an√°lisis de SonarQube ha detectado problemas de calidad en el c√≥digo.
            
            Revisa el [dashboard de SonarQube](${{ secrets.SONAR_HOST_URL }}/dashboard?id=julianab16_proyecto-desarrollo-II-backend&pullRequest=${{ github.event.number }})
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Importante para PRs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas de linting
        run: |
          pip install black==24.8.0 isort==5.13.2 flake8==7.0.0 autoflake==2.3.1

      - name: Limpiar imports no usados
        run: |
          autoflake \
            --in-place \
            --remove-all-unused-imports \
            --remove-unused-variables \
            --recursive \
            --exclude=migrations,venv,.venv \
            .

      - name: Auto-formatear c√≥digo con Black
        run: |
          black . --exclude '(migrations|venv|\.venv|env|\.env)'

      - name: Auto-ordenar imports con isort
        run: |
          isort . --skip migrations --skip venv --profile black

      - name: Commit cambios de formato (si hay)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code with black and isort [skip ci]"
          file_pattern: "*.py"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Verificar linting con Flake8
        run: |
          flake8 . \
            --max-line-length=120 \
            --exclude=migrations,venv,.venv,env,.env \
            --extend-ignore=E203,W503,E501 \
            --count \
            --statistics
        continue-on-error: false

      - name: Comentar en PR si hay problemas
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Problemas de linting detectados**\n\nPor favor revisa los errores de Flake8 en los logs del workflow.'
            })

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]
    # Ejecuta en main Y develop
    if: |
      github.event_name == 'pull_request' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos est√°ticos
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7
