name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Verificar estructura del proyecto
        run: |
          echo "Verificando estructura..."
          ls -la
          echo "PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('Python path:', sys.path)"

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests con pytest
        run: |
          pytest -v \
            --tb=short \
            --strict-markers || true
        continue-on-error: false

      - name: Generar reporte de cobertura
        run: |
          echo "Cobertura de código:"
          pytest --cov=apps --cov-report=term-missing --no-cov-on-fail || echo " Cobertura baja, pero continuando..."

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  sonarqube:
    name: Análisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download
        with:
          name: coverage-reports

      - name: Verificar archivos descargados
        run: |
          echo "Archivos en el directorio:"
          ls -la
          if [ -f coverage.xml ]; then
            echo "coverage.xml encontrado"
          else
            echo "coverage.xml no encontrado, SonarQube continuará sin cobertura"
          fi

      - name: Análisis SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Verificar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas
        run: pip install autopep8 black isort flake8

      - name: Verificar formato con Black
        continue-on-error: true
        run: |
          echo "Archivos que necesitan formato:"
          black --check --diff . || true

      - name: Verificar imports con isort
        continue-on-error: true
        run: |
          echo "Imports que necesitan ordenarse:"
          isort --check-only --diff . || true

      - name: Linting con Flake8
        continue-on-error: true
        run: |
          echo "Problemas de linting:"
          flake8 . \
            --max-line-length=120 \
            --exclude=migrations,venv \
            --extend-ignore=E203,W503 \
            --count \
            --statistics || true

      - name: Resumen de comandos para arreglar
        if: failure()
        run: |
          echo "Hay problemas de linting."
          echo ""
          echo "Para arreglarlos localmente, ejecuta:"
          echo "  pip install autopep8 black isort"
          echo "  autopep8 --in-place --aggressive --aggressive --recursive --exclude='*/migrations/*' ."
          echo "  black ."
          echo "  isort ."

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos estáticos
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7
