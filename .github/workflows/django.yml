name: CI/CD Pipeline con SonarQube

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  POSTGRES_DB: test_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarQube

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django pytest-cov

      - name: Ejecutar migraciones
        env:
          DJANGO_SETTINGS_MODULE: l_atelier.settings
        run: |
          python manage.py migrate --noinput

      - name: Ejecutar tests con coverage
        env:
          DJANGO_SETTINGS_MODULE: l_atelier.settings
        run: |
          coverage run --source='.' manage.py test
          coverage report
          coverage xml -o coverage.xml

      - name: Ejecutar pytest con cobertura
        run: |
          pytest --cov=. --cov-report=xml:coverage-pytest.xml --cov-report=html --cov-report=term

      - name: Subir artefactos de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            coverage-pytest.xml
            htmlcov/
            .coverage

  sonarqube:
    name: Análisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Análisis completo de Git para SonarQube

      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Análisis SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}

      - name: Verificar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, sonarqube]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        env:
          DJANGO_SETTINGS_MODULE: l_atelier.settings
        run: |
          python manage.py collectstatic --noinput

      - name: Subir artefactos de build
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/