name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  statuses: write

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests
        run: pytest --cov=apps --cov-report=xml --cov-report=term-missing

      - name: Verificar cobertura m√≠nima (60%)
        run: |
          echo "Validando cobertura m√≠nima requerida..."
          COVERAGE=$(grep -oP '(?<=line-rate=")[0-9.]+(?=")' coverage.xml | head -n 1)
          PERCENT=$(echo "$COVERAGE * 100" | bc | awk '{printf("%.0f", $0)}')

          echo "Cobertura detectada: $PERCENT%"

          if [ "$PERCENT" -lt 60 ]; then
            echo "‚ùå La cobertura es menor al 60% requerido."
            exit 1
          else
            echo "‚úÖ Cobertura aceptable."
          fi

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.xml
          retention-days: 30

  sonarqube:
    name: An√°lisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: always() && needs.test.result != 'cancelled'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download-coverage
        with:
          name: coverage-reports
          path: .
  
      - name: Verificar archivos de cobertura
        id: check-coverage
        run: |
          echo "üìÇ Archivos en el directorio:"
          ls -la
          echo ""
          if [ -f coverage.xml ]; then
            echo "‚úÖ coverage.xml encontrado"
            LINES=$(grep -oP '(?<=lines-covered=")[^"]*' coverage.xml || echo "0")
            echo "üìä L√≠neas cubiertas: $LINES"
            echo "coverage_found=true" >> $GITHUB_OUTPUT
            echo "COVERAGE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è coverage.xml NO encontrado - SonarQube continuar√° sin m√©tricas de cobertura"
            echo "coverage_found=false" >> $GITHUB_OUTPUT
            echo "COVERAGE_EXISTS=false" >> $GITHUB_ENV
          fi
  
      - name: An√°lisis con SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=julianab16_proyecto-desarrollo-II-backend
            -Dsonar.projectName=proyecto-desarrollo-II-backend
            -Dsonar.organization=julianab16
            -Dsonar.sources=apps,l_atelier
            -Dsonar.tests=apps
            -Dsonar.test.inclusions=**/*test*.py,**/test_*.py
            -Dsonar.exclusions=**/migrations/**,**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/staticfiles/**,**/media/**
            -Dsonar.python.version=3.11
            -Dsonar.language=py
            -Dsonar.sourceEncoding=UTF-8
            ${{ steps.check-coverage.outputs.coverage_found == 'true' && format('-Dsonar.python.coverage.reportPaths={0}', 'coverage.xml') || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0}', github.event.number) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.branch={0}', github.head_ref) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.base={0}', github.base_ref) || '' }}
  
      - name: Esperar procesamiento en servidor
        run: |
          echo "‚è≥ Esperando que SonarQube procese el an√°lisis..."
          sleep 15
  
      - name: Verificar Quality Gate
        id: quality-gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  
      - name: Resumen del An√°lisis
        if: always()
        run: |
          echo "## üìä Resumen de SonarQube" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.quality-gate.outcome }}" == "success" ]; then
            echo "### ‚úÖ Quality Gate: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "El c√≥digo cumple con los est√°ndares de calidad." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Quality Gate: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "El c√≥digo NO cumple con los est√°ndares de calidad." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Detalles:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Dashboard Completo](${{ secrets.SONAR_HOST_URL }}/dashboard?id=julianab16_proyecto-desarrollo-II-backend)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-coverage.outputs.coverage_found }}" == "true" ]; then
            echo "- Cobertura: ‚úÖ Reportada" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Cobertura: ‚ö†Ô∏è No disponible" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "- PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          fi
  
      - name: Comentar en PR (si falla)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## Quality Gate Fallido
            El an√°lisis de SonarQube ha detectado problemas de calidad en el c√≥digo. Revisa el dashboard de SonarQube.`;
            github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: comment });
  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas
        run: |
          pip install black isort flake8 autoflake

      - name: Ejecuci√≥n de linters
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports .
          black .
          isort . --profile black
          flake8 .

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos de staticfiles
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7
