sonar.projectKey=julianab16_proyecto-desarrollo-II-backend
sonar.organization=julianab16


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=proyecto-desarrollo-II-backend
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

sonar.exclusions=**/migrations/**,**/tests/**,**/static/**,**/media/**,**/venv/**,**/.venv/**,**/node_modules/**,**/htmlcov/**,**/__pycache__/**,**/staticfiles/**,manage.py,**/.github/**

# Rutas de tests
sonar.tests=.
sonar.test.inclusions=**/tests/**,**/*_test.py,**/test_*.py

# Configuración de Python
sonar.language=py
sonar.python.version=3.11

# === MÉTRICAS ESENCIALES ===

sonar.python.coverage.reportPaths=coverage.xml,coverage-pytest.xml
sonar.coverage.exclusions=**/tests/**,**/migrations/**,**/settings.py,**/wsgi.py,**/asgi.py,manage.py

# SonarQube calcula esto automáticamente
# Umbral de complejidad por función/método
sonar.python.complexity.threshold=15

# Configuración para detección de duplicados
sonar.cpd.python.minimumtokens=50
sonar.cpd.python.minimumlines=5


# === QUALITY GATES ===
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# === ANÁLISIS DE CÓDIGO ===

# Configuración de issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignorar warnings específicos si es necesario
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/settings.py

sonar.issue.ignore.multicriteria.e2.ruleKey=python:S105
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**

sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/migrations/**

# === CONFIGURACIÓN AVANZADA ===

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git
sonar.scm.disabled=false

# GitHub Integration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=julianab16/proyecto-desarrollo-II-backend

# Links (se configuran automáticamente con GitHub Actions)
sonar.links.homepage=https://github.com/julianab16/proyecto-desarrollo-II-backend
sonar.links.ci=https://github.com/julianab16/proyecto-desarrollo-II-backend/actions
sonar.links.scm=https://github.com/julianab16/proyecto-desarrollo-II-backend
sonar.links.issue=https://github.com/julianab16/proyecto-desarrollo-II-backend/issues